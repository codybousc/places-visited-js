<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Where in the world have you been?</h1>


    <div class="row">
      <div class="col-md-6">
        <form id="new-country">
          <div class="form-group">
            <label for="new-country-name"> Add a country</label>
            <input type="text" class="form-control" id="new-country-name">
          </div>

        <div id="new-cities">
          <div class="add-city">
            <div class="form-group">
              <label for="new-city"> Add a city in this country</label>
              <input type="text" class="form-control new-city">
            </div>
          </div>
        </div>

        <div id="new-visits">
          <div class="add-visit">
            <div class="form-group">
              <label for="new-visit">When did you visit this country?</label>
              <input type="text" class="form-control new-visit">
            </div>
          </div>
        </div>

        <span class="btn btn-primary" id="add-city">Add a city</span>

        <span class="btn btn-primary" id="add-visit">Add a visit</span>

        <button type="submit" class="btn">Add country</button>
      </div>


      <h2>Countries:</h2>
      <ul id="countries">

      </ul>
    </div>

      <div class="col-md-6">
        <div id="show-country">
          <h2></h2>

          <p>Country: <span class="name"></span></p>
          <p>Cities:</p>
          <ul id="cities">

          </ul>
          <p>Visits:</p>
          <ul id="visits">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
